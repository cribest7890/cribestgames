<!DOCTYPE html>
<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: rgb(54, 18, 18);
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .game-item {
      position: absolute;
      top: 50px;
      display: flex;
      flex-direction: column; 
      align-items: center;  
      width: 120px;      
    }

    .game-item img {
      width: 80px;
      height: auto;
      z-index: 10;
    }

    .game-name {
      margin-top: 5px;       
      font-size: 15px;
      color: white;
      text-align: center;
      cursor: default;
      z-index: 50;
    }

    
    .play-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .license {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 15px;
      color: #ffffff;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="game-item" style="left: 20px;">
    <img src="./assets/ball-clicker/logo.png" alt="Ball Clicker">
    <div class="game-name">ball clicker</div>
    <button class="play-button" onclick="location.href='/ball-clicker'"></button>
  </div>

  <div class="game-item" style="left: 150px;">
    <img src="./assets/logo-dvd/logo.png" alt="DVD logo">
    <div class="game-name">DVD screensaver</div>
    <button class="play-button" onclick="location.href='/logo-dvd'"></button>
  </div>

  <div class="game-item" style="left: 280px;">
    <img src="./assets/tower-ability/logo.png" alt="Tower Ability">
    <div class="game-name">tower ability</div>
    <button class="play-button" onclick="location.href='/tower-ability'"></button>
  </div>

  <div class="license">Copyright Â© 2025-2026 cribest7890</div>

</body>
</html>
