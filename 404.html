<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina non trovata</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
        }

        /* L'immagine WebP si comporta come il vecchio video */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 480;
            height: 100%;
            transform: translate(-50%, -50%);
            /* Mantiene le proporzioni senza tagliare l'animazione */
            object-fit: contain; 
            z-index: 1;
            background-color: #000000;
        }

        /* Area cliccabile su tutto lo schermo */
        .full-screen-link {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer; /* Cambiato in pointer per far capire che Ã¨ cliccabile */
            display: block;
        }
    </style>
</head>

<body>

    <a href="./" class="full-screen-link" title="Torna alla Home"></a>

    <img src="./assets/404.webp" alt="404 Animazione" class="video-background">

</body>
</html>
