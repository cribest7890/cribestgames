<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina non trovata</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-background {
            width: 100%;           
            max-width: 480px;  
            height: 100vh;         
            object-fit: cover;      
            z-index: 1;
            display: block;
        }

        .full-screen-link {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: default;
            display: block;
        }
    </style>
</head>

    <a href="./" class="full-screen-link" title="Torna alla Home"></a>
