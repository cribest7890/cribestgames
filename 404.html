<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina non trovata</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000; /* Lo sfondo nero riempir√† le parti vuote */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-background {
            width: 100%;
            max-width: 480px;      /* Non supera i 480px */
            height: auto;          /* L'altezza si adatta per non deformare/zoomare */
            max-height: 100vh;     /* Evita che esca dai bordi in verticale */
            object-fit: contain;   /* Mostra l'intera immagine senza tagli */
            z-index: 1;
        }

        .full-screen-link {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <a href="./" class="full-screen-link" title="Torna alla Home"></a>

    <img src="./assets/404.webp" alt="404 Animazione" class="video-background">

</body>
</html>
