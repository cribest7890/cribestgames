<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 404 - Clicca per tornare alla Home</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #361212; /* Colore delle sbarre */
        }

        /* Il video NON viene tagliato */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain; /* Mantiene proporzioni */
            z-index: 1;
            background-color: #361212;
        }

        /* Link cliccabile sopra tutto */
        .full-screen-link {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            display: block;
        }

        .full-screen-link:hover {
            background: rgba(255, 255, 255, 0.0);
        }
    </style>
</head>

<body>

    <a href="./" class="full-screen-link" title="Torna alla Home"></a>

    <video autoplay muted loop playsinline class="video-background">
        <source src="./assets/404.mp4" type="video/mp4">
        Il tuo browser non supporta i video HTML5.
    </video>

</body>
</html>
