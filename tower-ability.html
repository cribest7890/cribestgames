<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Ability - Hard Mode</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
        .record {
            color: #C29B0C;
            position: absolute;
            top: 10px;
            left: 120px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<canvas id="game"></canvas>
<div id="highScore" class="record">record: 0</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const recordElement = document.getElementById("highScore");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ====== CONFIG ====== */
const MAX_BLOCKS = 7;
let TOP_MARGIN;
let SPAWN_OFFSET;

/* ====== GAME STATE ====== */
let blocks = [];
let currentBlock;
let speed = 3;
let score = 0;
let widthMultiplier = 1.0; // Inizia al 100% della larghezza
let worldRecord = localStorage.getItem("towerRecord") || 0;
let gameOver = false;

recordElement.innerText = "record: " + worldRecord;

/* ====== UTILS ====== */
function rand(min, max) {
    return min + Math.random() * (max - min);
}
function randomColor() {
    return `hsl(${Math.random() * 360}, 70%, 60%)`;
}

/* ====== SPAWN LOGIC ====== */
function updateSpawnValues() {
    TOP_MARGIN = canvas.height * 0.08;
    SPAWN_OFFSET = canvas.height * 0.12;
}

updateSpawnValues();

function spawnY() {
    let y;
    if (blocks.length === 0) {
        y = canvas.height - canvas.height * 0.25;
    } else {
        y = blocks[blocks.length - 1].y - SPAWN_OFFSET;
    }
    return Math.max(y, TOP_MARGIN);
}

/* ====== BLOCK ====== */
function newBlock() {
    // La larghezza ora tiene conto del moltiplicatore che diminuisce
    const baseMinW = canvas.width * 0.15;
    const baseMaxW = canvas.width * 0.35;
    
    const w = rand(baseMinW, baseMaxW) * widthMultiplier;
    const h = rand(canvas.height * 0.04, canvas.height * 0.06);

    return {
        width: Math.max(w, 20), // Non scende mai sotto i 20 pixel (altrimenti è impossibile!)
        height: h,
        x: rand(0, canvas.width - w),
        y: spawnY(),
        dir: Math.random() > 0.5 ? 1 : -1,
        color: randomColor(),
        falling: false
    };
}

/* ====== GAME FLOW ====== */
function resetGame() {
    blocks = [];
    speed = 3;
    score = 0;
    widthMultiplier = 1.0; // Reset della difficoltà larghezza
    gameOver = false;
    updateSpawnValues();
    currentBlock = newBlock();
}

resetGame();

function dropBlock() {
    if (gameOver) {
        resetGame();
        return;
    }
    if (!currentBlock.falling) {
        currentBlock.falling = true;
    }
}

function nextBlock() {
    score++;
    speed += 0.6;
    
    widthMultiplier *= 0.99; 

    if (score > worldRecord) {
        worldRecord = score;
        localStorage.setItem("towerRecord", worldRecord);
        recordElement.innerText = "record: " + worldRecord;
    }

    if (blocks.length > MAX_BLOCKS) {
        const removed = blocks.shift();
        blocks.forEach(b => b.y += removed.height);
    }

    currentBlock = newBlock();
}

/* ====== UPDATE ====== */
function update() {
    if (gameOver) return;

    if (!currentBlock.falling) {
        currentBlock.x += speed * currentBlock.dir;
        if (currentBlock.x <= 0 || currentBlock.x + currentBlock.width >= canvas.width) {
            currentBlock.dir *= -1;
        }
    } else {
        currentBlock.y += canvas.height * 0.035;

        const last = blocks[blocks.length - 1];

        if (!last) {
            if (currentBlock.y + currentBlock.height >= canvas.height) {
                currentBlock.y = canvas.height - currentBlock.height;
                blocks.push(currentBlock);
                nextBlock();
            }
        } else {
            if (currentBlock.y + currentBlock.height >= last.y) {
                const hit =
                    currentBlock.x + currentBlock.width > last.x &&
                    currentBlock.x < last.x + last.width;

                if (hit) {
                    currentBlock.y = last.y - currentBlock.height;
                    blocks.push(currentBlock);
                    nextBlock();
                } else {
                    gameOver = true;
                }
            }
        }
    }
}

/* ====== DRAW ====== */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    blocks.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
    });

    if (!gameOver) {
        ctx.fillStyle = currentBlock.color;
        ctx.fillRect(currentBlock.x, currentBlock.y, currentBlock.width, currentBlock.height);
    }

    ctx.fillStyle = "#fff";
    ctx.font = "20px sans-serif";
    ctx.fillText("Score: " + score, 20, 30);

    if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.8)";
        ctx.fillRect(0,0, canvas.width, canvas.height);
        
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.font = "bold 48px sans-serif";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
        ctx.fillStyle = "white";
        ctx.font = "22px sans-serif";
        ctx.fillText("Clicca o SPAZIO per riprovare", canvas.width / 2, canvas.height / 2 + 50);
        ctx.textAlign = "left"; 
    }
}

/* ====== LOOP ====== */
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

/* ====== INPUT ====== */
canvas.addEventListener("mousedown", (e) => {
    e.preventDefault();
    dropBlock();
});
window.addEventListener("keydown", e => {
    if (e.code === "Space") {
        e.preventDefault();
        dropBlock();
    }
});

loop();
</script>

</body>
</html>
