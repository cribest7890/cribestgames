<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Tower Ability</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #111;
}
canvas {
    display: block;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let blocks, currentBlock, speed, score, gameOver;

const MAX_BLOCKS = 4;

function rand(min, max) {
    return min + Math.random() * (max - min);
}

function randomColor() {
    return `hsl(${Math.random() * 360}, 70%, 60%)`;
}

function spawnY() {
    if (blocks.length === 0) {
        return canvas.height - canvas.height * 0.15;
    }
    return blocks[blocks.length - 1].y - canvas.height * 0.12;
}

function newBlock() {
    const w = rand(canvas.width * 0.18, canvas.width * 0.35);
    const h = rand(canvas.height * 0.04, canvas.height * 0.06);

    return {
        width: w,
        height: h,
        x: rand(0, canvas.width - w),
        y: spawnY(),
        dir: Math.random() > 0.5 ? 1 : -1,
        color: randomColor(),
        falling: false
    };
}

function resetGame() {
    blocks = [];
    speed = 3;
    score = 0;
    gameOver = false;
    currentBlock = newBlock();
}

resetGame();

function dropBlock() {
    if (gameOver) {
        resetGame();
        return;
    }
    if (!currentBlock.falling) {
        currentBlock.falling = true;
    }
}

function nextBlock() {
    score++;
    speed += 0.45;

    if (blocks.length > MAX_BLOCKS) {
        const removed = blocks.shift();
        blocks.forEach(b => b.y += removed.height);
    }

    currentBlock = newBlock();
}

function update() {
    if (gameOver) return;

    if (!currentBlock.falling) {
        currentBlock.x += speed * currentBlock.dir;

        if (currentBlock.x <= 0 || currentBlock.x + currentBlock.width >= canvas.width) {
            currentBlock.dir *= -1;
        }
    } else {
        currentBlock.y += canvas.height * 0.035;

        const last = blocks[blocks.length - 1];

        if (!last) {
            if (currentBlock.y + currentBlock.height >= canvas.height) {
                currentBlock.y = canvas.height - currentBlock.height;
                blocks.push(currentBlock);
                nextBlock();
            }
        } else {
            if (currentBlock.y + currentBlock.height >= last.y) {
                const hit =
                    currentBlock.x + currentBlock.width > last.x &&
                    currentBlock.x < last.x + last.width;

                if (hit) {
                    currentBlock.y = last.y - currentBlock.height;
                    blocks.push(currentBlock);
                    nextBlock();
                } else {
                    gameOver = true;
                }
            }
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    blocks.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
    });

    if (!gameOver) {
        ctx.fillStyle = currentBlock.color;
        ctx.fillRect(currentBlock.x, currentBlock.y, currentBlock.width, currentBlock.height);
    }

    ctx.fillStyle = "#fff";
    ctx.font = "20px sans-serif";
    ctx.fillText("Score: " + score, 20, 30);

    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "48px sans-serif";
        ctx.fillText("GAME OVER", canvas.width / 2 - 150, canvas.height / 2);
        ctx.font = "22px sans-serif";
        ctx.fillText("Tap o premi SPAZIO per riprovare",
            canvas.width / 2 - 170,
            canvas.height / 2 + 45
        );
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

canvas.addEventListener("click", dropBlock);
window.addEventListener("keydown", e => {
    if (e.code === "Space") {
        e.preventDefault();
        dropBlock();
    }
});

loop();
</script>

</body>
</html>
