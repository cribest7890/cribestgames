<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Ability - Delta Mode</title>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; background: #111; font-family: sans-serif; user-select: none; -webkit-user-select: none; -ms-user-select: none; -webkit-tap-highlight-color: transparent; }
        canvas { display: block; }
        .record { color: #C29B0C; position: absolute; top: 10px; left: 120px; font-size: 20px; }
    </style>
</head>
<body>

<canvas id="game"></canvas>
<div id="highScore" class="record">record: 0</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const recordElement = document.getElementById("highScore");

/* ====== DELTA TIME SETUP ====== */
let lastTime = 0;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ====== CONFIG ====== */
const MAX_BLOCKS = 7;
let TOP_MARGIN;
let SPAWN_OFFSET;

/* ====== GAME STATE ====== */
let blocks = [];
let currentBlock;
let speed; // Ora gestita come frazione di larghezza al secondo
let score = 0;
let widthMultiplier = 1.0;
let worldRecord = localStorage.getItem("towerRecord") || 0;
let gameOver = false;

recordElement.innerText = "record: " + worldRecord;

function rand(min, max) { return min + Math.random() * (max - min); }
function randomColor() { return `hsl(${Math.random() * 360}, 70%, 60%)`; }

function updateSpawnValues() {
    TOP_MARGIN = canvas.height * 0.08;
    SPAWN_OFFSET = canvas.height * 0.12;
}

updateSpawnValues();

function spawnY() {
    let y = (blocks.length === 0) 
        ? canvas.height - canvas.height * 0.25 
        : blocks[blocks.length - 1].y - SPAWN_OFFSET;
    return Math.max(y, TOP_MARGIN);
}

function newBlock() {
    const baseMinW = canvas.width * 0.15;
    const baseMaxW = canvas.width * 0.35;
    const w = rand(baseMinW, baseMaxW) * widthMultiplier;
    const h = canvas.height * 0.05;

    return {
        width: Math.max(w, 20),
        height: h,
        x: rand(0, canvas.width - w),
        y: spawnY(),
        dir: Math.random() > 0.5 ? 1 : -1,
        color: randomColor(),
        falling: false
    };
}

function resetGame() {
    blocks = [];
    // Velocità iniziale: il blocco attraversa lo schermo in ~2.5 secondi
    speed = canvas.width * 0.4; 
    score = 0;
    widthMultiplier = 1.0;
    gameOver = false;
    updateSpawnValues();
    currentBlock = newBlock();
}

function nextBlock() {
    score++;
    // Incremento costante della velocità (circa +10% della velocità iniziale ogni punto)
    speed += canvas.width * 0.05;
    widthMultiplier *= 0.98; 

    if (score > worldRecord) {
        worldRecord = score;
        localStorage.setItem("towerRecord", worldRecord);
        recordElement.innerText = "record: " + worldRecord;
    }

    if (blocks.length > MAX_BLOCKS) {
        const removed = blocks.shift();
        blocks.forEach(b => b.y += removed.height);
    }
    currentBlock = newBlock();
}

function dropBlock() {
    if (gameOver) { resetGame(); return; }
    if (!currentBlock.falling) currentBlock.falling = true;
}

/* ====== UPDATE CON DELTA TIME ====== */
function update(dt) {
    if (gameOver) return;

    if (!currentBlock.falling) {
        // Movimento Orizzontale: pixel * secondi_passati
        currentBlock.x += speed * currentBlock.dir * dt;

        // Rimbalzo preciso
        if (currentBlock.x <= 0) {
            currentBlock.x = 0;
            currentBlock.dir = 1;
        } else if (currentBlock.x + currentBlock.width >= canvas.width) {
            currentBlock.x = canvas.width - currentBlock.width;
            currentBlock.dir = -1;
        }
    } else {
        // Caduta Verticale: velocità fissa basata sull'altezza schermo
        const fallSpeed = canvas.height * 1.5; 
        currentBlock.y += fallSpeed * dt;

        const last = blocks[blocks.length - 1];
        if (!last) {
            if (currentBlock.y + currentBlock.height >= canvas.height) {
                currentBlock.y = canvas.height - currentBlock.height;
                blocks.push(currentBlock);
                nextBlock();
            }
        } else {
            if (currentBlock.y + currentBlock.height >= last.y) {
                const hit = currentBlock.x + currentBlock.width > last.x &&
                            currentBlock.x < last.x + last.width;
                if (hit) {
                    currentBlock.y = last.y - currentBlock.height;
                    blocks.push(currentBlock);
                    nextBlock();
                } else {
                    gameOver = true;
                }
            }
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    blocks.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
    });

    if (!gameOver) {
        ctx.fillStyle = currentBlock.color;
        ctx.fillRect(currentBlock.x, currentBlock.y, currentBlock.width, currentBlock.height);
    }

    ctx.fillStyle = "#fff";
    ctx.font = "20px sans-serif";
    ctx.fillText("Score: " + score, 20, 30);

    if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.8)";
        ctx.fillRect(0,0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.font = "bold 48px sans-serif";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
        ctx.fillStyle = "white";
        ctx.font = "22px sans-serif";
        ctx.fillText("Clicca o SPAZIO per riprovare", canvas.width / 2, canvas.height / 2 + 50);
        ctx.textAlign = "left"; 
    }
}

function loop(timestamp) {
    // Calcolo Delta Time in secondi (es. 0.016 per 60fps)
    const dt = (timestamp - lastTime) / 1000;
    lastTime = timestamp;

    // Evita salti enormi se si cambia tab
    if (dt < 0.1) {
        update(dt);
        draw();
    }
    requestAnimationFrame(loop);
}

canvas.addEventListener("mousedown", (e) => { e.preventDefault(); dropBlock(); });
window.addEventListener("keydown", e => { if (e.code === "Space") { e.preventDefault(); dropBlock(); } });

resetGame();
requestAnimationFrame(loop);
</script>
</body>
</html>
