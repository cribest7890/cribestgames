<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Tower Ability</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #111;
}
canvas {
    display: block;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let blocks = [];
let speed = 2;
let score = 0;
let gameOver = false;

const MAX_BLOCKS = 4;

function random(min, max) {
    return min + Math.random() * (max - min);
}

function randomColor() {
    return `hsl(${Math.random() * 360}, 70%, 60%)`;
}

function newBlock() {
    return {
        width: random(60, 140),
        height: random(25, 45),
        x: 0,
        y: 80,
        dir: 1,
        color: randomColor(),
        falling: false
    };
}

let currentBlock = newBlock();

function nextBlock() {
    score++;
    speed += 0.35;

    if (blocks.length > MAX_BLOCKS) {
        const removed = blocks.shift();

        // fai scendere tutta la torre
        blocks.forEach(b => {
            b.y += removed.height;
        });
    }

    currentBlock = newBlock();
}

function update() {
    if (gameOver) return;

    if (!currentBlock.falling) {
        currentBlock.x += speed * currentBlock.dir;

        if (currentBlock.x <= 0 || currentBlock.x + currentBlock.width >= canvas.width) {
            currentBlock.dir *= -1;
        }
    } else {
        currentBlock.y += 18;

        const last = blocks[blocks.length - 1];

        if (!last) {
            // primo blocco: libero
            if (currentBlock.y + currentBlock.height >= canvas.height * 0.75) {
                currentBlock.y = canvas.height * 0.75 - currentBlock.height;
                blocks.push(currentBlock);
                nextBlock();
            }
        } else {
            if (currentBlock.y + currentBlock.height >= last.y) {
                const hit =
                    currentBlock.x + currentBlock.width > last.x &&
                    currentBlock.x < last.x + last.width;

                if (hit) {
                    currentBlock.y = last.y - currentBlock.height;
                    blocks.push(currentBlock);
                    nextBlock();
                } else {
                    gameOver = true;
                }
            }
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    blocks.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
    });

    if (!gameOver) {
        ctx.fillStyle = currentBlock.color;
        ctx.fillRect(currentBlock.x, currentBlock.y, currentBlock.width, currentBlock.height);
    }

    ctx.fillStyle = "#fff";
    ctx.font = "18px sans-serif";
    ctx.fillText("Score: " + score, 20, 30);

    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px sans-serif";
        ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2);
        ctx.font = "18px sans-serif";
        ctx.fillText("Ricarica per riprovare", canvas.width / 2 - 90, canvas.height / 2 + 40);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

canvas.addEventListener("click", () => {
    if (!gameOver && !currentBlock.falling) {
        currentBlock.falling = true;
    }
});

loop();
</script>

</body>
</html>
